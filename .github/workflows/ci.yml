name: TestNG CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Or macOS or Windows if needed

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up JDK (Java 11)
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'  # Correct distribution

      # Step 3: Set up Maven (if you haven't installed it globally in your project)
      - name: Set up Maven
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          maven-version: '3.8.1'

      # Step 4: Install dependencies and run TestNG tests using Maven
      - name: Build and Run Tests
        run: |
          mvn clean install
          mvn test

      # Step 5: Upload test results as artifacts
      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/surefire-reports/
