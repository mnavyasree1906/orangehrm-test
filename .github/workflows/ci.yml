name: Java CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adoptopenjdk'  # Add this line

      - name: Build with Maven
        run: mvn -f OrangeHRM/orangehrm-test/pom.xml clean install

      - name: Run Tests
        run: mvn -f OrangeHRM/orangehrm-test/pom.xml test
